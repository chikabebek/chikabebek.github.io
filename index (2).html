        <!-- Your existing content here -->
        <p>Quack, my love!</p>
        <p>You waddle into my heart, and I'm absolutely duck-crazy about you.</p>
        <p>Our love floats like ducks on a pond, effortless and full of joy.</p>
        <p>Thank you for being my quack-tastic partner!</p>
        <p>With love and feathers,</p>
        <p>Your Duckling</p>
